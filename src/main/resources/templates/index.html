<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="movieDB" ng-controller="catalogCtrl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Movie app</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen">
    </link>

    <!-- Font awesome -->
    <link th:href="@{/webjars/font-awesome/4.2.0/css/font-awesome.css}"
          href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" media="screen">
    </link>


    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet" media="screen"/>

</head>

<body>

<!-- Begin page content -->
<div ng-view=""></div>
<div class="container">
    <div class="row">
        <div class="well col-sm-10 col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header section-title">
                        Movie Galary
                    </div>
                </div>
                <dic class="movie-container col-sm-2 col-xs-6" ng-repeat="movie in movieList">
                    <a href="" class="movie-thumb">
                        <img class="thumbnail img-responsive" ng-src="img/{{movie.poster_path}}"/>
                        <h5>{{movie.title}}</h5>
                    </a>
                </dic>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.js"
        th:src="@{/webjars/angularjs/1.3.15/angular.js}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"
        th:src="@{/webjars/angularjs/1.3.15/angular-route.js}"></script>

<script src="js/app.js"></script>
<script src="js/catalog/catalog.js"></script>

</body>
</html>
