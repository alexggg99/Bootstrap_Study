<section>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <script>
                    $('.carousel').carousel({
                        interval: 2000
                    })
                </script>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/photo1.jpg" class="img-thumbnail"/>
                        </div>
                        <div class="item">
                            <img src="img/photo2.jpg" class="img-thumbnail"/>
                        </div>
                        <div class="item">
                            <img src="img/photo1.jpg" class="img-thumbnail"/>
                        </div>
                        <div class="item">
                            <img src="img/photo2.jpg" class="img-thumbnail"/>
                        </div>
                        <div class="item">
                            <img src="img/photo1.jpg" class="img-thumbnail"/>
                        </div>
                        <div class="item">
                            <img src="img/photo2.jpg" class="img-thumbnail" />
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
