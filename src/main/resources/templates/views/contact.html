
<div class="container contact-css">
    <div class="row">
        <div class="col-md-12">
            <div ng-show="responseStatus == 200" class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent.</strong></div>
            <div ng-show="responseStatus == 500" class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Sorry !! Service is unavailable</strong></div>
        </div>
        <form ng-submit="postMessage()" name="messageForm" novalidate="">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="InputName">Your Name</label>
                    <div class="input-group">
                        <input type="text" ng-model="form.author" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required=""/>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Your Email</label>
                    <div class="input-group">
                        <input type="email" ng-model="form.email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required=""/>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Message</label>
                    <div class="input-group">
                        <textarea name="InputMessage" ng-model="form.message" id="InputMessage" class="form-control" rows="5" required=""></textarea>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" ng-disabled="messageForm.$invalid" class="btn btn-info pull-right"/>
            </div>
        </form>
        <hr class="featurette-divider hidden-lg"/>
        <div class="col-lg-5 col-md-push-1">
            <address>
                <br/><br/><br/>
                <p class="lead"> Россия,<br/>
                    СПБ, Невский 68<br/>
                    Телефон: 432 12 44</p>
            </address>
        </div>
    </div>

</div>
