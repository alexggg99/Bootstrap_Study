<div class="container" ng-init="init()">

    <section id="products">
        <div class="row">
            <div class="col-md-4" ng-repeat="product in products">
                <div class="thumbnail">
                    <img ng-src="{{product.imageURL}}"/>
                    <div class="caption">
                        <h4 class="pull-right">{{product.price}}$</h4>
                        <h4><a ng-href="#/product/{{product.id}}">{{product.title}}</a></h4>
                        <ul ng-repeat="spec in product.spec.split(',')">
                            <li>{{spec}}</li>
                        </ul>
                    </div>
                    <div class="ratings">
                        <p class="pull-right" ><a href="">{{product.comments.length}} Reviews</a></p>
                        <p>
                            <i class="fa fa-star" ng-repeat="star in getStars(product.stars) track by $index"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div> <!-- /container -->
